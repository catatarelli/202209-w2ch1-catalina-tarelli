<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <title>Order Summary</title>
</head>

<body>
  <article class="order-summary-container">
    <header class="main-header-order-summary">
      <img src="./images/illustration-hero.svg" alt="Girl listening to music and dancing" width="355px"
        height="173.550px" class="header-picture">
    </header>
    <main class="main-order-summary">
      <h2 class="main-order-summary__section-header">Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="select-plan-option">
        <img src="./images/icon-music.svg" alt="music note icon">
        <div>
          <span class="select-plan-option__plan-type">Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </section>
      <a href="#" class="main-button">Proceed to Payment</a>
      <button class="main-order-summary__exit">Cancel Order</button>
    </main>
  </article>
</body>

</html>
